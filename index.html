<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sign In/Sign Up</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <!-- Tambahkan Font Awesome untuk icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="content">
      <header class="header">
        <div class="container">
          <nav class="navbar">
            <a href="#" class="logo">hymndavinci.</a>
            <div class="nav-links">
              <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
              <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
              </a>
              <a href="#" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Projects</span>
              </a>
              <a href="#" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
              </a>
            </div>
          </nav>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <!-- Image Column -->
          <div class="col-md-6">
            <img
              src="images/hutao.png"
              alt="Image"
              class="img-fluid"
              id="hutao-image"
            />
          </div>

          <!-- Form Column -->
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3 id="form-title">Sign In</h3>
                  <p class="mb-4">Development by Muhammad Bintang K</p>
                </div>

                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" />
                  </div>

                  <div
                    class="form-group"
                    id="email-field"
                    style="display: none"
                  >
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" />
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <div class="password-field">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                      <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                  </div>

                  <div
                    class="d-flex mb-5 align-items-center"
                    id="remember-section"
                  >
                    <label class="control control--checkbox mb-0">
                      <input type="checkbox" id="remember-me" />
                      <span class="caption">Remember me</span>
                    </label>
                    <span class="ml-auto">
                      <a href="#" class="forgot-pass">Forgot Password</a>
                    </span>
                  </div>

                  <input
                    type="submit"
                    value="Log In"
                    class="btn btn-block btn-primary"
                    id="submit-btn"
                  />

                  <!-- Tambahkan setelah button submit -->
                  <div class="divider">
                    <span>Or login with</span>
                  </div>

                  <div class="social-login">
                    <a href="#" class="social-button">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-button">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-button">
                      <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-button">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>

                  <span
                    class="d-block text-center my-4 text-muted"
                    id="toggle-message"
                  >
                    Don't have an account?
                    <a href="#" id="toggle-form">Sign Up</a>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>&copy; 2024 Hymn Da Vinci. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
