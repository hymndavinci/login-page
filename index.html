<head>

    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- CSS Links -->

    <style>
        body {
    background: linear-gradient(135deg, #2c1413, #5a2423, #4e3b30); /* Warna lebih gelap tanpa kuning */
    background-size: 200% 200%;
    animation: gradientMove 9s ease infinite;
    color: #f0f0f0;
    font-family: 'Roboto', sans-serif;
}



        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        h1, h2, h3, h4, h5, h6 {
            color: #ffffff; /* White text for headings */
        }

        a {
            color: #1e90ff; /* Bright blue for links */
            transition: color 0.3s;
        }

        a:hover {
            color: #ffcc00; /* Gold color on link hover */
        }

        .form-group {
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            #hutao-image {
                display: none;
            }
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .or-login {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .form-control {
            background-color: #6b4f4f; /* Darker background */
            color: #f0f0f0; /* Light gray text color */
            border: 1px solid #ccc;
            transition: color 0.3s; /* Smooth transition for color */
        }

        .form-control:focus {
            background-color: #6b4f4f; /* Keep the same background on focus */
            color: #000000; /* Change text color to black on focus */
            border-color: #ffcc00; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        .login-box {
            background-color: transparent; /* Remove background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0); /* Keep shadow if needed */
        }

        .btn-primary {
            background-color: #663c25;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #ffcc00;
        }

        /* Rotate Animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(6deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #hutao-image {
            animation: rotate 5s linear infinite; /* Duration and infinite rotation */
        }
    </style>

    <title>Sign In/Sign Up</title>
</head>

<body>
    <div class="content">
  <header class="header">
    <div class="container">
        <h1 class="logo">hymndavinci.</h1>
    </div>
</header>


<script>
    document.addEventListener('DOMContentLoaded', function() {
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleMessage = document.getElementById('toggle-message');
    const emailField = document.getElementById('email-field');
    const rememberSection = document.getElementById('remember-section');
    const toggleForm = document.getElementById('toggle-form');

    let isSignUp = false;

    // Single event listener for the toggle form
    toggleForm.addEventListener('click', function(event) {
        event.preventDefault();
        isSignUp = !isSignUp;

        if (isSignUp) {
            formTitle.innerText = 'Sign Up';
            submitBtn.value = 'Sign Up';
            emailField.style.display = 'block';
            rememberSection.style.display = 'none';
            toggleMessage.innerHTML = 'Already have an account? <a href="#" id="toggle-form">Log In</a>';
        } else {
            formTitle.innerText = 'Sign In';
            submitBtn.value = 'Log In';
            emailField.style.display = 'none';
            rememberSection.style.display = 'flex';
            toggleMessage.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-form">Sign Up</a>';
        }

        // Update the toggle form reference since we replaced the HTML
        document.getElementById('toggle-form').addEventListener('click', event => {
            event.preventDefault();
            toggleForm.click();
        });
    });
});
</script>

    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleMessage = document.getElementById('toggle-message');
        const emailField = document.getElementById('email-field');
        const rememberSection = document.getElementById('remember-section');

        let isSignUp = false;
    
        document.getElementById('topbar-menu-button').addEventListener('click', function() {
    const isActive = this.getAttribute('data-active') === 'true';
    this.setAttribute('data-active', !isActive);
});


        document.getElementById('toggle-form').addEventListener('click', function(event) {
            event.preventDefault();
            isSignUp = !isSignUp;

            if (isSignUp) {
                formTitle.innerText = 'Sign Up';
                submitBtn.value = 'Sign Up';
                emailField.style.display = 'block';
                rememberSection.style.display = 'none';
                toggleMessage.innerHTML = "Already have an account? <a href='#' id='toggle-form'>Log In</a>";
            } else {
                formTitle.innerText = 'Sign In';
                submitBtn.value = 'Log In';
                emailField.style.display = 'none';
                rememberSection.style.display = 'flex';
                toggleMessage.innerHTML = "Don't have an account? <a href='#' id='toggle-form'>Sign Up</a>";
            }

            document.getElementById('toggle-form').addEventListener('click', arguments.callee);
        });

        $(function() {
            $('.form-control').on('input', function() {
                var $field = $(this).closest('.form-group');
                if (this.value) {
                    $field.addClass('field--not-empty');
                } else {
                    $field.removeClass('field--not-empty');
                }
            });
        });
    </script>
